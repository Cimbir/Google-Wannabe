<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <a href="#" class="header-link"><h4>Gmail</h4></a>
        <a href="#" class="header-link"><h4>Pictures</h4></a>
        <a href="#" class="header-link"><i class="fas fa-th"></i></a>
        <a href="#" class="header-link"><img src="https://d1nhio0ox7pgb.cloudfront.net/_img/o_collection_png/green_dark_grey/512x512/plain/user.png"></a>
    </header>

    <main>
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">

        <form action="#" method="GET">
            <div id="full-search-bar">
                <i class="fas fa-search" id="search-icon"></i>
                <input name="search" id="search-input" type="text">
                <i class="fas fa-keyboard" id="keyboard-icon"></i>
            </div>

            <div id="search-btns">
                <button type="submit" name="submit-btn" class="google-btn">Google search</button>
                <button type="button" name="lucky" class="google-btn">I'm feeling lucky</button>
            </div>
        </form>

        <p>Google can be set in other languages: <a href="#">English</a></p>
    </main>

    <footer>
        <div id="top-div" class="footer-section">
            <h3>Georgia </h3>
        </div>

        <div id="bottom-div" class="footer-section">
            <div class="bottom-div-part">
                <h3>Ad</h3>
                <h3>For buisness</h3>
                <h3>About</h3>
                <h3>How search works</h3>
            </div>

            <div class="bottom-div-part">
                <h3>Private</h3>
                <h3>Rules</h3>
                <h3>Settings</h3>
            </div>
        </div>
    </footer>
    
    <script src="https://kit.fontawesome.com/c2510f8e53.js" crossorigin="anonymous"></script>
</body>
</html>
